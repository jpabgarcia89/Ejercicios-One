<meta charset="UTF-8">

<h1>PROGRAMA-CALCULAR NUM PARES ENTRE 1 Y 100</h1>
<br>
<script>
	

	function saltarLinea() {

		document.write("<br><br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var inicio = 2

	while( inicio <= 100) {

		imprimir(inicio);

		inicio = inicio + 2
		

	}

	imprimir("FIN");

</script>
